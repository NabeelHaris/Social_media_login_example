
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-5 c-body">
      <div class="card">
        <div class="img-div">
          <img
            src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg"
            alt="..."
          />
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-2 mt-2">
              <label for="username">Username:</label>
            </div>
            <div class="col-lg-10">
              <input
                type="text"
                class="form-control"
                placeholder="Enter username"
                [(ngModel)]="loginForm.username"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-lg-2 mt-2">
              <label for="password">Password:</label>
            </div>
            <div class="col-lg-10">
              <input
                type="password"
                class="form-control"
                placeholder="Enter password"
                [(ngModel)]="loginForm.password"
              />
            </div>
          </div>
          <div class="row mt-4 text-center">
            <div class="col-lg-12">
              <button class="btn btn-primary" (click)="simpleLogin()">Login</button>
            </div>
          </div>
          <p class="text-center"><b>or</b></p>
          <div class="row text-center">
            <div class="col-lg-12">
                <button class="btn btn-primary" (click)="socialLogin()">
                    <i class="bi bi-google"></i>
                </button>
               </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
